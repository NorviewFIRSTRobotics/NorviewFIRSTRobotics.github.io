# Site settings
title: Norview FRC Team 1793
description: > # this means to ignore newlines until "baseurl:"
  A gentle theme for Jekyll utilising material design.
baseurl: "/" # the subpath of your site, e.g. /blog/
#url: "#" # the base hostname & protocol for your site you most probably don't need to set it

# Build settings
markdown: kramdown
paginate: 5 # pagination based on number of posts
paginate_path: "page/:num"
highlighter: rouge
gems: [jekyll-paginate, jekyll-coffeescript]

# comments
disqus: # add disqus shortname here

# author info
# add your appropriate info here
author: Tyler Marshall # your name
bio:    # your bio
email: tylermarshall98@gmail.com
email_md5: # md5 hash of your email
twitter_username: 
github_username: norviewfirstrobotics


# Theming options
# These settings are mandatory.
material-theme:              'blue-pink'
# drawer theming
drawer:
  text_color:       'grey-600'
  header_color:     'blue-900'
  navigation_color: 'grey-200'
# footer theming
footer:
  text_color: 'blue-grey-200'
  color: 'blue-600'
